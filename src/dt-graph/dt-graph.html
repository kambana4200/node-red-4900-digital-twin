<script type="text/javascript">
    RED.nodes.registerType('dt-graph', {
        // node definition
        category: 'digital twin',
        color: '#C0DEED',
        defaults: {
            bound_to: { value: "" },
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: 'hash.svg',
        label: function () {
            return this.name || 'dt-graph'
        }
    });
    RED.events.on('deploy', function (msg) {
        console.log('deploy...');

        let allNodes = RED.nodes.createCompleteNodeSet();
        let allDTNodes = allNodes.filter(node => node.type.startsWith('dt-'));
        let assets = allNodes.filter((node) => node.type == 'dt-asset');

        for (let asset of assets) {
            let connectedNodes = allDTNodes.filter((node) => asset.wires[0].includes(node.id));
            let nodesConnectedToAsset = allDTNodes.filter((node) => node.wires[0].includes(asset.id));


            for(let connectedNode of connectedNodes){
                //if there is no relation between the asset and the node, create one
                if(connectedNode.type != 'dt-relation'){
                    console.log('has');
                }else{
                    console.log(connectedNode.name);
                } 
            }


            console.log(asset.name, "connected to: ", connectedNodes.map((node) => node.name));
            console.log("connected to ", asset.name, ": ", nodesConnectedToAsset.map((node) => node.name));
        }
    });

</script>

    <div class="form-tips"><b>Tip:</b> This is here to help.</div>
</script>
