<script type="text/javascript">
    RED.nodes.registerType("dt-property", {
        // node definition
        category: "digital twin",
        color: "#E2D96E",
        inputs: 1,
        outputs: 1,
        defaults: {
            name: { value: "" },
            accessGroup: { value: "" },
            aContext: { value: "" },
            aId: { value: "" },
        },
        icon: "hash.svg",
        label: function () {
            return this.name || "dt-property";
        },
    });
</script>

<script type="text/html" data-template-name="dt-property">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-accessGroup"></label>
            <i class="fa fa-tag"></i> Access Group </label
        >
        <input
            type="text"
            id="node-input-accessGroup"
            placeholder="Access Group"
        />
    </div>
    <div class="form-row">
        <label for="node-input-aContext"
            ><i class="fa fa-tag"></i> @context</label
        >
        <input type="text" id="node-input-aContext" placeholder="Context" />
    </div>

    <div class="form-row">
        <label for="node-input-aId"><i class="fa fa-tag"></i> @id</label>
        <input type="text" id="node-input-aId" placeholder="@id" />
    </div>

    <br />
    <div class="form-tips"><b>Tip:</b> This describes a property.</div>
</script>

<script type="text/html" data-help-name="dt-property">
    <p>Some useful help text to introduce the node.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>
            payload
            <span class="property-type">string | buffer</span>
        </dt>
        <h3>Details</h3>
        <p>Some more information about the node.</p>
    </dl>
</script>
